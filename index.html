<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Play zone -->
    <div id="playzone">
    <div class="container">
        <div onclick="goBack()" id="backbtn"></div>
        <div class="players" id="human">
            <img  class="choice" id="mychoice">
            </img>
        </div>
        <div class="players" id="comp">
            <img class="choice" id="compchoice">
            </img>
        </div>
    </div>
    <div id="score">
        <h1><span id="scoreHead">Your Score :</span> <span id="score-num">0</span></h1>
    </div>

    <div id="buttons">
        <button id="one" class="choice-buttons" onclick="choice(1)">1</button>
        <button id="two" class="choice-buttons" onclick="choice(2)">2</button>
        <button id="Three" class="choice-buttons" onclick="choice(3)">3</button>
        <button id="Four" class="choice-buttons" onclick="choice(4)">4</button>
        <button id="Five" class="choice-buttons" onclick="choice(5)">5</button>
        <button id="six" class="choice-buttons" onclick="choice(6)">6</button>
    </div>

    <div id="target"><h1>Target : <span id="targ"></span></h1></div>
    </div>

    <!-- Menu zone -->

    <div id="menuzone">
        <button id="play" class="menu" onclick="play()">Play</button>
        <button id="ins" class="menu"><a id="help" href="help.html">Help</a></button>
        <button id="about" class="menu">About</button>
        <button id="exit" class="menu" onclick ="exit()">Exit</button>
    </div>

    <!-- Result zone -->
    <div id="resultzone">
        <div id="resultbox">
            <h1 id="summary">Match Summary</h1>
            <h2 id="myscore" class="sumscores">0</h2>
            <h2 id="compscore" class="sumscores">0</h2>
            <h1 id="sumname1" class="sumnames">Player</h1>
            <h1 id="sumname2" class="sumnames">Computer</h1>
            <button id="homebtn" class="result-btns" onclick="goToHome()">Home</button>
            <button id="playbtn" class="result-btns" onclick="goToPlay()">Play again</button>
            <h1 id="empty">-</h1>

        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
